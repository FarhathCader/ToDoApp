apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: todo
spec:
  replicas: 2
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/your-org/api-gateway:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "production"
        - name: AUTH_JWT_SECRET
          valueFrom:
            secretKeyRef: { name: app-secrets, key: AUTH_JWT_SECRET }
        - name: GATEWAY_PORT
          value: "8080"
        - name: USER_SERVICE_URL
          value: "http://user-service.todo.svc.cluster.local:3001"
        - name: TASK_SERVICE_URL
          value: "http://task-service.todo.svc.cluster.local:3002"
        - name: NOTIF_SERVICE_URL
          value: "http://notification-service.todo.svc.cluster.local:3003"
        - name: ALLOWED_ORIGINS
          value: "http://localhost:8081"
        ports: [{ containerPort: 8080 }]
        livenessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "500m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: todo
spec:
  selector: { app: api-gateway }
  ports: [{ port: 8080, targetPort: 8080 }]
  type: ClusterIP
